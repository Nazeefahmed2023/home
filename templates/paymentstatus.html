<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">payment status</h1>
    <div class="container mt-2">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria_label="close"></button>
        </div></div>
{% endfor %}
   <div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="alert alert-success" role="alert">
            PAYMENT STATUS
        </div>
    <div class="container mt-3">

        
        <div class="col my-4" >
            <h1>payment statue regarding your order id {{response.ORDERID}}</h1>
            {% if response.RESPCODE  == '01' %}
            ORDERSUCCESS
            <br>
            {% else %}
            <H2>ORDER FAILURE</H2>
            {% endif %}
        </div>
    </div>
    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
